
<div class="row col-sm-12">

    <div class="col-sm-7" id="videoread">
       <iframe width="100%" height="415" autoplay=true src="https://www.youtube.com/embed/V7R7MF_Ax7M" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="card-body">
            <h5 class="card-title">Oeuvre artistique</h5>
            <p class="card-text">Guy Kalou, Kajeem, Nash et Ariel Sheney : quatre artistes, réunis à l'initiative du CICR, pour chanter pour la paix et la concorde dans leur pays, la Côte d'Ivoire. </p>
            <!--<a href="#" class="btn btn-danger">Tell something</a>-->
        </div>
    </div>
    <div class="row col-sm-5" style="margin:0px ;padding: 0px;">
        <div class="col-sm-12 scrollbar scrollbar-danger" id="zonelist">
            <h5 class="h5 text-center mt-1 mb-2">Liste des vidéos</h5>
            <div class="" *ngFor="let video of listVideo"> <!--force-overflow-->
                <a href="{{video.video_lien.url}}" class="list-group-item list-group-item-action">
                    <!--<img src="assets/icons/icons-video.png" alt="placeholder" class="img-fluid" width="40px">-->
                    <img src="{{video.video_lien.image}}" alt="placeholder" class="img-fluid" width="40px">
                    {{video.video_titre}}
                    <span class="badge badge-primary badge-pill">{{video.idvideo}}</span>
                </a>
            </div>
        </div>
        <div class="col-sm-12">
            <h5 class="text text-center border rounded bg-danger text-white">Bilan covid national</h5>
            <app-info-covid></app-info-covid>
        </div>
    </div>



</div>
