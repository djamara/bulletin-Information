<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 slide" src="{{images1.image}}" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{images1.image_titre}}</h5>
        <p>{{images1.image_description}}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 slide" src="{{images2.image}}" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{images2.image_titre}}</h5>
        <p>{{images2.image_description}}</p>
      </div>
    </div>
    <div class="carousel-item" *ngIf="images3 != null">
      <img class="d-block w-100 slide" src="{{images3.image}}" alt="Third slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{images3.image_titre}}</h5>
        <p>{{images3.image_description}}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
