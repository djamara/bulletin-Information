<mdb-carousel class="carousel slide carousel-slide" [animation]="'slide'">
  <ng-container *ngFor="let id of images">
    <mdb-carousel-item>
      <div class="view w-100">
        <img class="d-block w-100" src="{{id.image}}" alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{id.image_titre}}</h3>
        <p>{{id.image_description}}</p>
      </div>
    </mdb-carousel-item>
  </ng-container>
</mdb-carousel>
